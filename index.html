<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        canvas {
            border: 1px solid #fff;
            background-color: #2e2e2e;
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <h1 class="text-center">Snake Game</h1>
        <p class="text-center">Score: <span id="score">0</span></p>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <button id="downloadReplay" class="btn btn-primary" hidden>Download Replay</button>
        <button id="loadReplay" class="btn btn-primary">Load Replay</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        /** @type {CanvasRenderingContext2D} */
        const ctx = canvas.getContext('2d');

        var replay = [];
        var replayMode = false;
        var gameStarted = false;
        
        const box = 20;
        let snake = [];
        snake[0] = { x: 9 * box, y: 10 * box };

        let direction = '';
        let food = {
            x: Math.floor(Math.random() * 20) * box,
            y: Math.floor(Math.random() * 20) * box
        };

        document.addEventListener('keydown', setDirection);

        function setDirection(event) {
            if (event.key === 'ArrowLeft' && direction !== 'RIGHT') {
                direction = 'LEFT';
            } else if (event.key === 'ArrowUp' && direction !== 'DOWN') {
                direction = 'UP';
            } else if (event.key === 'ArrowRight' && direction !== 'LEFT') {
                direction = 'RIGHT';
            } else if (event.key === 'ArrowDown' && direction !== 'UP') {
                direction = 'DOWN';
            }
        }

        function getTextCentered(text, x, y, font) {
            ctx.font = font;
            const textWidth = ctx.measureText(text).width;
            return { x: x - textWidth / 2, y: y };
        }

        function drawGame() {
            if (!replayMode && gameStarted) {
                replay.push({ s: [...snake], f: { ...food }, d: direction });
            }

            if (replayMode && replay.length > 0) {
                const replayData = replay.shift();
                snake = replayData.s;
                food = replayData.f;
                direction = replayData.d;
            }

            if (gameStarted) {
                document.getElementById('loadReplay').hidden = true;
            }

            if (direction != '') {
                gameStarted = true;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i === 0) ? 'green' : "lime";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.strokeStyle = 'black';
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, box, box);

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (direction === 'LEFT') snakeX -= box;
            if (direction === 'UP') snakeY -= box;
            if (direction === 'RIGHT') snakeX += box;
            if (direction === 'DOWN') snakeY += box;

            if (snakeX === food.x && snakeY === food.y) {
                food = {
                    x: Math.floor(Math.random() * 20) * box,
                    y: Math.floor(Math.random() * 20) * box
                };
                document.getElementById('score').innerText = snake.length;
            } else {
                snake.pop();
            }

            const newHead = { x: snakeX, y: snakeY };

            if (snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision(newHead, snake)) {
                clearInterval(game);
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'red';
                ctx.font = "50px sans-serif";
                var text = 'Game Over';
                var textCentered = getTextCentered(text, canvas.width / 2, canvas.height / 2, ctx.font);
                ctx.fillText(text, textCentered.x, textCentered.y);
                ctx.font = "30px sans-serif";
                text = 'Score: ' + (snake.length);
                textCentered = getTextCentered(text, canvas.width / 2, canvas.height / 2 + 50, ctx.font);
                ctx.fillText(text, textCentered.x, textCentered.y);

                if (!replayMode) {
                    document.getElementById('downloadReplay').hidden = false;
                }
                
            }

            snake.unshift(newHead);
        }

        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x === array[i].x && head.y === array[i].y) {
                    return true;
                }
            }
            return false;
        }

        document.getElementById('downloadReplay').addEventListener('click', () => {
            const replayJson = JSON.stringify(replay);
            const blob = new Blob([replayJson], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'replay.json';
            a.click();
            URL.revokeObjectURL(url);
        });

        document.getElementById('loadReplay').addEventListener('click', () => {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'application/json';
            input.click();
            input.addEventListener('change', () => {
                const file = input.files[0];
                const reader = new FileReader();
                reader.onload = () => {
                    replay = JSON.parse(reader.result);
                    replayMode = true;
                    gameStarted = true;
                    document.getElementById('loadReplay').hidden = true;
                    document.getElementById('downloadReplay').hidden = true;
                };
                reader.readAsText(file);
            });
        });

        const game = setInterval(drawGame, 100);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
