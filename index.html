<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        canvas {
            border: 1px solid #fff;
            background-color: #2e2e2e;
        }
    </style>
</head>

<body>

    <div class="container text-center">
        <h1 class="text-center">Snake Game</h1>
        <p class="text-center">Score: <span id="score">0</span></p>
        <div class="form-check form-switch d-flex justify-content-center">
            <input type="checkbox" id="playAI" class="form-check-input me-2">
            <label for="playAI" class="form-check-label">Use AI</label>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <button id="downloadReplay" class="btn btn-primary" hidden>Download Replay</button>
        <button id="loadReplay" class="btn btn-primary">Load Replay</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        /** @type {CanvasRenderingContext2D} */
        const ctx = canvas.getContext('2d');

        var replay = [];
        var replayMode = false;
        var gameStarted = false;

        const box = 20;
        let snake = [];
        snake[0] = { x: 9 * box, y: 10 * box };

        let direction = '';
        let food = {
            x: Math.floor(Math.random() * 20) * box,
            y: Math.floor(Math.random() * 20) * box
        };

        let model;
        const playAI = document.getElementById('playAI');

        async function loadModel() {
            try {
                model = await tf.loadLayersModel('localstorage://snake-model');
                console.log('Model loaded from local storage');
            } catch (e) {
                model = tf.sequential();
                model.add(tf.layers.dense({ inputShape: [24], units: 16, activation: 'relu' }));
                model.add(tf.layers.dense({ units: 4, activation: 'softmax' }));
                model.compile({ optimizer: 'adam', loss: 'meanSquaredError' });
                console.log('New model created');
            }
        }

        async function saveModel() {
            await model.save('localstorage://snake-model');
            console.log('Model saved to local storage');
        }

        document.addEventListener('keydown', setDirection);

        function setDirection(event) {
            if (event.key === 'ArrowLeft' && direction !== 'RIGHT') {
                direction = 'LEFT';
            } else if (event.key === 'ArrowUp' && direction !== 'DOWN') {
                direction = 'UP';
            } else if (event.key === 'ArrowRight' && direction !== 'LEFT') {
                direction = 'RIGHT';
            } else if (event.key === 'ArrowDown' && direction !== 'UP') {
                direction = 'DOWN';
            }
        }

        function getTextCentered(text, x, y, font) {
            ctx.font = font;
            const textWidth = ctx.measureText(text).width;
            return { x: x - textWidth / 2, y: y };
        }

        function drawGame() {
            if (!replayMode && gameStarted) {
                replay.push({ s: [...snake], f: { ...food }, d: direction });
            }

            if (replayMode && replay.length > 0) {
                const data = replay.shift();
                snake = data.s;
                food = data.f;
                direction = data.d;
            }

            if (gameStarted) {
                document.getElementById('loadReplay').hidden = true;
            }

            if (direction != '') {
                gameStarted = true;
            }

            if (playAI.checked) {
                aiMove();
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i === 0) ? 'green' : "lime";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.strokeStyle = 'black';
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, box, box);

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (direction === 'LEFT') snakeX -= box;
            if (direction === 'UP') snakeY -= box;
            if (direction === 'RIGHT') snakeX += box;
            if (direction === 'DOWN') snakeY += box;

            if (snakeX === food.x && snakeY === food.y) {
                food = {
                    x: Math.floor(Math.random() * 20) * box,
                    y: Math.floor(Math.random() * 20) * box
                };
                document.getElementById('score').innerText = snake.length;
            } else {
                snake.pop();
            }

            const newHead = { x: snakeX, y: snakeY };
            if ((snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision(newHead, snake)) && (!replayMode || replay.length < 1)) {
                clearInterval(game);
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'red';
                ctx.font = "50px sans-serif";
                var text = 'Game Over';
                var textCentered = getTextCentered(text, canvas.width / 2, canvas.height / 2, ctx.font);
                ctx.fillText(text, textCentered.x, textCentered.y);
                ctx.font = "30px sans-serif";
                text = 'Score: ' + (snake.length);
                textCentered = getTextCentered(text, canvas.width / 2, canvas.height / 2 + 50, ctx.font);
                ctx.fillText(text, textCentered.x, textCentered.y);

                if (!replayMode) {
                    document.getElementById('downloadReplay').hidden = false;
                    saveModel();
                }

            }

            snake.unshift(newHead);
        }

        async function trainModel() {
            // Verifica se ci sono replay salvati
            if (replay.length === 0) {
                console.log('No replay data to train the model.');
                return;
            }

            // Preparare i dati di input e output
            const inputs = [];
            const outputs = [];

            for (const data of replay) {
                const { s, f, d } = data;
                const input = getAIInputs(s, f, d);
                const output = getAIOutput(d); // Questa funzione deve convertire la direzione in un formato adatto

                inputs.push(input);
                outputs.push(output);
            }

            const inputTensor = tf.tensor2d(inputs);
            const outputTensor = tf.tensor2d(outputs);

            // Addestra il modello
            await model.fit(inputTensor, outputTensor, {
                epochs: 10,
                batchSize: 8,
                callbacks: tf.callbacks.earlyStopping({ monitor: 'loss', patience: 2 })
            });

            await saveModel();
            console.log('Model training complete and saved.');
        }

        function getAIInputs(snake, food, direction) {
            const head = snake[0];
            const foodDistanceX = (food.x - head.x) / canvas.width;
            const foodDistanceY = (food.y - head.y) / canvas.height;

            let inputs = [
                foodDistanceX,
                foodDistanceY,
                direction === 'LEFT' ? 1 : 0,
                direction === 'UP' ? 1 : 0,
                direction === 'RIGHT' ? 1 : 0,
                direction === 'DOWN' ? 1 : 0,
                head.x <= 0 ? 1 : 0,
                head.x >= canvas.width - box ? 1 : 0,
                head.y <= 0 ? 1 : 0,
                head.y >= canvas.height - box ? 1 : 0,
            ];

            for (let i = 1; i < 5; i++) {
                const pos = {
                    x: head.x + (direction === 'LEFT' ? -i * box : direction === 'RIGHT' ? i * box : 0),
                    y: head.y + (direction === 'UP' ? -i * box : direction === 'DOWN' ? i * box : 0)
                };
                inputs.push(collision(pos, snake) ? 1 : 0);
            }

            return inputs;
        }

        function getAIOutput(direction) {
            const output = [0, 0, 0, 0];
            switch (direction) {
                case 'LEFT':
                    output[0] = 1;
                    break;
                case 'UP':
                    output[1] = 1;
                    break;
                case 'RIGHT':
                    output[2] = 1;
                    break;
                case 'DOWN':
                    output[3] = 1;
                    break;
            }
            return output;
        }


        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x === array[i].x && head.y === array[i].y) {
                    return true;
                }
            }
            return false;
        }

        function aiMove() {
            const inputs = getAIInputs();
            while (inputs.length < 24) {
                inputs.push(0);
            }
            const prediction = model.predict(tf.tensor2d([inputs]));
            const action = prediction.argMax(1).dataSync()[0];

            if (action === 0 && direction !== 'RIGHT') {
                direction = 'LEFT';
            } else if (action === 1 && direction !== 'DOWN') {
                direction = 'UP';
            } else if (action === 2 && direction !== 'LEFT') {
                direction = 'RIGHT';
            } else if (action === 3 && direction !== 'UP') {
                direction = 'DOWN';
            }
        }

        function getAIInputs() {
            const head = snake[0];
            const foodDistanceX = (food.x - head.x) / canvas.width;
            const foodDistanceY = (food.y - head.y) / canvas.height;

            let inputs = [
                foodDistanceX,
                foodDistanceY,
                direction === 'LEFT' ? 1 : 0,
                direction === 'UP' ? 1 : 0,
                direction === 'RIGHT' ? 1 : 0,
                direction === 'DOWN' ? 1 : 0,
                head.x <= 0 ? 1 : 0,
                head.x >= canvas.width - box ? 1 : 0,
                head.y <= 0 ? 1 : 0,
                head.y >= canvas.height - box ? 1 : 0,
            ];

            for (let i = 1; i < 5; i++) {
                const pos = {
                    x: head.x + (direction === 'LEFT' ? -i * box : direction === 'RIGHT' ? i * box : 0),
                    y: head.y + (direction === 'UP' ? -i * box : direction === 'DOWN' ? i * box : 0)
                };
                inputs.push(collision(pos, snake) ? 1 : 0);
            }

            return inputs;
        }



        document.getElementById('downloadReplay').addEventListener('click', () => {
            const replayJson = JSON.stringify(replay);
            const blob = new Blob([replayJson], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'replay.json';
            a.click();
            URL.revokeObjectURL(url);
        });

        document.getElementById('loadReplay').addEventListener('click', () => {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'application/json';
            input.click();
            input.addEventListener('change', () => {
                const file = input.files[0];
                const reader = new FileReader();
                reader.onload = () => {
                    replay = JSON.parse(reader.result);
                    replayMode = true;
                    gameStarted = true;
                    document.getElementById('loadReplay').hidden = true;
                    document.getElementById('downloadReplay').hidden = true;
                };
                reader.readAsText(file);
            });
        });

        var game
        loadModel().then(() => {
            game = setInterval(drawGame, 100);
        });

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
